<app-nav></app-nav>
<div class="row">
  <div class="col-md-4" *ngFor="let product of productList;let i = index">
    <div class="card mb-4 shadow-sm">
      <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="product.image" />
    
      <div class="card-body">
        <p class="card-text">
          <strong>{{ product.price | currency:'INR' }}</strong>
        </p>
        <h6>{{product.title | slice: 0:20}}</h6>
        <p class="card-text">{{ product.description | slice: 0:60 }}...</p>
        <div class="d-flex justify-content-between align-items-center">
          

          <div *ngIf="product.added; else test">
            <button (click)="dec(product,i)">-</button>{{product.qty}}<button (click)="inc(product,i)">+</button>
          </div>
          <ng-template #test>
            <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart(product,i)">Add to
              Cart</button>
          </ng-template>
           
          
        </div>
      </div>
    </div>
  </div>

</div>
